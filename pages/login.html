<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devSignature</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: "Instrument Sans";
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        #main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #282828;
        }

        #logo-header {
            display: flex;
        }

        #form-login {
            display: flex;
            flex-direction: column;
            row-gap: 2rem;
            background-color: #1D1D1D;
            padding: 4rem;
            min-width: 400px;
        }

        .field-wrapper {
            display: flex;
            flex-direction: column;
        }

        /* alignment for security question block */
        .verificacion {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .verificacion label {
            display: block;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .action-link {
            text-align: center;
            color: #D4BD38;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        /* ===== VALIDACIONES VISUALES ===== */
        .error-message {
            color: #ff3b3b;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            min-height: 18px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="logo-header">
            <img src="../logo.png" height="85" onclick='changePath("http://127.0.0.1:5500")' style="cursor: pointer;">
            <h1 style="font-weight: normal;color:white;" onclick='changePath("http://127.0.0.1:5500")' style="cursor: pointer;">devSignature</h1>
        </div>

        <h1 style="color:white;font-weight:normal">Inició de Sesión</h1>

        <form id="form-login">

            <div class="field-wrapper">
                <div class="error-message" id="email-error"></div>
                <label for="email" style="font-size: 1.5rem;text-align:center">Correo electrónico:</label>
                <input type="email" id="email" name="email"
                    style="background-color: #101010;border:none;color:rgb(212, 212, 212);font-size:1.5rem;height:2.5rem">
            </div>

            <div class="field-wrapper">
                <div class="error-message" id="password-error"></div>
                <label for="password" style="font-size: 1.5rem;text-align:center">Contraseña:</label>
                <input type="password" id="password" name="password"
                    style="background-color: #101010;border:none;color:rgb(212, 212, 212);font-size:1.5rem;height:2.5rem">
            </div>

            <!-- Verificador humano -->
            <div class="field-wrapper">
                <div class="error-message" id="pregunta-error"></div>
                <div class="verificacion">
                    <label for="pregunta" style="font-size: 1.5rem; text-align:center;">
                        Pregunta de seguridad: ¿Cuánto es 7 + 5?
                    </label>
                    <input type="number" id="pregunta" name="pregunta" required
                        style="background-color: #101010;border:none;color:rgb(212, 212, 212);font-size:1.5rem;height:2.5rem">
                </div>
            </div>

            <button type="submit"
                style="color: white;border:none;background-color:#DAB900;padding:1.25rem 1.5rem;border-radius:.5rem;font-size:1.5rem">
                Continuar
            </button>

            <a href="./register.html" class="action-link">
                ¿No tienes cuenta?
            </a>

            <a href="../index.html" class="action-link">
                ← Volver al inicio
            </a>

        </form>
    </div>

    <script>
        const form = document.getElementById("form-login");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");

        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");
        const preguntaInput = document.getElementById('pregunta');
        const preguntaError = document.getElementById('pregunta-error');

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // clear pregunta error on input
        preguntaInput.addEventListener('input', () => {
            if (preguntaError.textContent) {
                preguntaError.textContent = '';
            }
        });

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            let isValid = true;

            emailError.textContent = "";
            passwordError.textContent = "";

            // Email obligatorio
            if (emailInput.value.trim() === "") {
                emailError.textContent = "Este campo es obligatorio";
                isValid = false;
            }
            else if (!emailRegex.test(emailInput.value.trim())) {
                emailError.textContent = "El correo electrónico no está en el formato correcto";
                isValid = false;
            }

            // Password obligatorio
            if (passwordInput.value.trim() === "") {
                passwordError.textContent = "Este campo es obligatorio";
                isValid = false;
            }

            // Verificación humana
            if (preguntaInput.value.trim() === "") {
                preguntaError.textContent = "Este campo es obligatorio";
                isValid = false;
            } else if (parseInt(preguntaInput.value, 10) !== 12) {
                preguntaError.textContent = "Respuesta incorrecta";
                isValid = false;
            }

            if (isValid) {
                alert("Inicio de sesión válido (simulado).");
                form.reset();
            }
        });
    </script>

</body>
</html>
